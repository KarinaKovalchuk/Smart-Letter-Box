<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Letter Box</title>
  <link href="../styles/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="shortcut icon" href="/img/icons8-новый-пост-bubbles-96.png" type="image/x-icon">
  <!-- <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-эл.-адрес-32.png"> -->
  <!-- <link type="image/png" sizes="96x96" rel="icon" href=".../icons8-эл.-адрес-96.png"> -->
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="container">
        <div class="row">
          <div class="header__content-inner">
            <div class="header__title">Smart Letter Box</div>
            <div class="user__name">Ім'я Користувача</div>
            <!-- <a class="user-photo"></a> -->
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-5 message d-flex flex-column align-items-center">
        <div class="body__message p-1 d-flex flex-column w-100">
          <input type="email" id="email" placeholder="Email" />
          <input type="text" id="theme" placeholder="Тема повідомлення" />
          <textarea id="text-message" placeholder="Message"></textarea>
        </div>
        <button class="default-btn" id="btn-send" type="submit">Надіслати</button>

      </div>
      <div class="col-6">
        <div class="row menu__div d-flex align-items-center justify-content-around">
          <div class="menu col-2 d-flex flex-column align-items-center">
            <img id="received" class="active-filter" src="../img/sendbox-icon.svg" alt="icon">
            <img id="sender" src="../img/sendbox-icon2.svg" alt="icon">
          </div>
          <!-- <div class="scrollbar scrollbar-primary">
            <div class="force-overflow">
            </div>
          </div> -->
          <div class="message col-10 m-0 " id="list-messages">
            <!-- <div class="mail__object d-flex justify-content-between">
              <p>
                Тема тексту
              </p>
              <input type="checkbox" >
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle"
      aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content custom-window p-4 d-flex flex-column align-items-center" id="modalWindow">
          <h4 class="modal-title" id="editModalTitle">
            </h5>
            <h5 class="modal-desc" id="modalDescription">
          </h4>
          <div class="d-flex align-items-center justify-content-between w-100">
            <p class="m-0" id="sender-email"></p>
            <button type="button" id="btn-close">Закрити</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-primary" role="alert">
    У вас <span id="count-of-letters"></span> непрочитаних повідомлень!
  </div>





  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
