<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/sign_up.css">
</head>

<body>
    <div class="form">
        <div class="title">Реєстрація</div>
        <div>
            <label id="email">
                <input id="emaill" type="text">
                <span>Email</span>
            </label>
            <div class="input-error">Неправильний формат</div>
        </div>
        <label id="password">
            <input id="pass" type="password">
            <span>Password</span>
        </label>
        <label id="password_confirm">
            <input type="password">
            <span>Confirm Your Password</span>
        </label>
        <div class="button disable" id="sign-up"  role="button">Відправити</div>
    </div>

    <script src="../js/sign_up.js"></script>
    
</body>
</html>
